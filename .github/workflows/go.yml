name: ec2-connect

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'  # Ensure this matches your go.mod version

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

